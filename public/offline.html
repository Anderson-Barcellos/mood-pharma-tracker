<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Offline - Mood & Pharma Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #00adad, #008a8a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 173, 173, 0.3);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00adad, #00d4d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .features {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .features h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #00adad;
        }

        .features ul {
            list-style: none;
            text-align: left;
        }

        .features li {
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .features li:last-child {
            border-bottom: none;
        }

        .features li::before {
            content: 'âœ“';
            color: #00adad;
            font-weight: bold;
            margin-right: 0.75rem;
        }

        button {
            background: linear-gradient(135deg, #00adad, #008a8a);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(0, 173, 173, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 173, 173, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 1.5rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .status.offline {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status.online {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry, your data is safe and stored locally!</p>

        <div class="features">
            <h2>Available Offline Features</h2>
            <ul>
                <li>Log mood and medication doses</li>
                <li>View your local data and history</li>
                <li>Access analytics dashboards</li>
                <li>All data syncs when back online</li>
            </ul>
        </div>

        <button onclick="checkConnection()">Try Again</button>

        <div id="status" class="status offline">
            ðŸ“¡ Waiting for connection...
        </div>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.className = 'status online';
                status.textContent = 'âœ… Back online! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                status.className = 'status offline';
                status.textContent = 'ðŸ“¡ Waiting for connection...';
            }
        }

        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                const status = document.getElementById('status');
                status.textContent = 'âŒ Still offline - please check your connection';
                setTimeout(() => {
                    status.textContent = 'ðŸ“¡ Waiting for connection...';
                }, 2000);
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Check status on load
        updateStatus();

        // Auto-check every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
